<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Array</h1>
        <script>
            var arr = ["mark", "taeyong"];
        </script>
        <h2>print</h2>
        <script>
            document.write(arr[0]+'<br>');
            document.write(arr[1]+'<br>');

            document.write(arr[2]+'<br>');
            document.write(arr.length);
        </script>
    </body>
