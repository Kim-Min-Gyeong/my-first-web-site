<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Loop</h1>
        <ul>
            <script>
                var cnt = 0;
                while(cnt<10)
                {
                    document.write(cnt, ' ');
                    cnt++;
                }
            </script>
        </ul>
    </body>
</html>
